<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./FlashMessageDemo1.css">
    <title>Flash Message</title>
</head>
<body>
    <div class="flash-list">
        <div class="flash-item">
            <i class="fa fa-check flash-icon flash-icon-primary"></i>
            <h3 class="flash-title">Congratulations. You have registed successfully</h3>
            <button class="btn btn--primary">Continue</button>
        </div>

        <div class="flash-item">
            <i class="fa fa-check flash-icon flash-icon-secondary"></i>
            <h3 class="flash-title">Congratulations. You have registed successfully</h3>
            <button class="btn btn--secondary">Continue</button>
        </div>
    </div>
</body>
</html>
