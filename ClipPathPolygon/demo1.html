<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path Polygon</title>
</head>

<style>
    .star {
        width: 200px;
        height: 200px;
        background-color: yellow;
        clip-path: polygon(50% 0,
                60% 40%,
                100% 40%,
                65% 60%,
                80% 100%,
                50% 70%,
                20% 100%,
                35% 60%,
                0 40%,
                40% 40%);
    }
</style>

<body>
    <div class="star"></div>
</body>

</html>
