<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="card-avatar">
            <img src="https://th.bing.com/th/id/OIP.HlRUccsFAJKkdXnNg2EjeAAAAA?pid=ImgDet&rs=1" alt="Corgi"
                class="card-image">
            <span class="card-status"></span>
        </div>

        <h3 class="card-title">Cute Corgi</h3>
        <p class="card-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Quam, nesciunt ab? Suscipit ducimus quos totam qui non, quia provident perspiciatis iste, autem modi
            sapiente optio porro,
            velit deserunt inventore voluptatum.
        </p>

        <div class="card-meta">
            <div class="card-meta-item">
                <h4 class="card-meta-number">132</h4>
                <span class="card-meta-txt">Follower</span>
            </div>
            <div class="card-meta-item">
                <h4 class="card-meta-number">16</h4>
                <span class="card-meta-txt">Trips</span>
            </div>
            <div class="card-meta-item">
                <h4 class="card-meta-number">80%</h4>
                <span class="card-meta-txt">Match</span>
            </div>
        </div>

        <div class="card-action">
            <button class="card-button card-button-primary">Follow</button>
            <button class="card-button card-button-secondary">Message</button>
        </div>

    </div>
</body>

</html>
