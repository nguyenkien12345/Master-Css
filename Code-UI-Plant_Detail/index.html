<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <title>Code UI Detail Plant</title>
</head>
<body>
    <div class="plant-details">

        <div class="plant-details_container">

            <div class="plant-details_header">
                <a href="#" class="plant-details_back">
                    <i class="fa fa-angle-left"></i>
                    <span>Back To All Plants</span>
                </a>

                <div class="plant-details_like">
                    <i class="fa fa-heart"></i>
                </div>
            </div> <!-- end plant-details_header -->

            <div class="plant-details_content">
                <div class="plant-details_image">
                    <img src="https://th.bing.com/th/id/Rd8810156f443157d7571957c3b0f1863?rik=NVgrM6VkxsAQSg&pid=ImgRaw" alt="">
                </div>

                <div class="plant-details_info">
                    <h2 class="plant-details_title">Classic peace lily</h2>
                    <span class="plant-details_category">Popular house plant</span>
                    <span class="plant-details_price">$18</span>
                    <p class="plant-details_description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium officiis quos iure. Voluptatem magni, accusamus ut perferendis optio labore sit harum suscipit molestiae deserunt iusto voluptates, delectus sunt? Perspiciatis, quos!</p>
                    <div class="plant-details_buttons">
                        <button class="button plant-details_button">Add to cart</button>
                        <button class="button plant-details_button">Wishlist</button>
                    </div>
                </div>
            </div> <!-- end plant-details_content -->

        </div> <!-- end plant-details_header -->

    </div> <!-- end plant-details_container -->
    <script src="https://use.fontawesome.com/48ce798487.js"></script>
</body>
</html>
