<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>

    <div class="card">

        <div class="card-info">

           <div class="card-content">
                <p class="category">Nike</p>
                <p class="product">Air Jordan 1 Mid SE</p>
                <p class="desc">Hot Trend 2023</p>
                <p class="price">$100</p>
           </div>

           <div class="card-image">
                <div class="item-image">
                    <input type="radio" name="color" id="green" checked/>
                    <img src="./green.png" alt="">
                </div>
                <div class="item-image">
                    <input type="radio" name="color" id="black" />
                    <img src="./black.png" alt="">
                </div>
            </div>

            <div class="colors">
                <label for="green">
                    <div class="name">Green</div>
                    <div class="ellipse" style="background: #CADB6E";></div>
                </label>
                <label for="black">
                    <div class="name">Black</div>
                    <div class="ellipse" style="background: #2B2B2B";></div>
                </label>
            </div>

            <div class="checkout">
                <i class="fa-solid fa-basket-shopping"></i>
            </div>

        </div>

        <div class="mores">
            <div class="stars">
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="price">$100</div>
        </div>
    </div>

</body>
</html>
